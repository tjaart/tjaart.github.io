<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Semantic ui bug</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.js"></script>
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.1/dist/semantic.css"></link>
</head>
<body>
<button id='mybutt'>
Click me
</button>

<div id="md" class="ui modal">
  <div class="header">
    Hello
  </div>

  <div class="content">
    <div class="ui selection dropdown">
      <input type="hidden" name="gender">
      <i class="dropdown icon"></i>
      <div class="default text">Gender</div>
      <div class="menu">
        <div class="item" data-value="male">Male</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
        <div class="item" data-value="female">Female</div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button class="ui positive button">
            Okay
            </button>
  </div>
</div>

<script>
$('#mybutt').click(() => {

  $('#md').modal('show')
})

$('.ui.dropdown')
  .dropdown();

</script>
</body>
</html>
